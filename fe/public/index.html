<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="preload" href="<%= BASE_URL %>assets/icon-loading-blocks.svg" as="image">
        <style>
            #loadingBlocksInitial, #loadingBlocksRouteChange {
                display: block;
                margin: auto;
                padding: 15vh 0;
            }
            .grecaptcha-badge {
                visibility: hidden;
            }
        </style>
        <title>贴吧云监控</title>
        <script async src="https://www.googletagmanager.com/gtag/js?id=<%= VUE_APP_GA_MEASUREMENT_ID %>"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', '<%= VUE_APP_GA_MEASUREMENT_ID %>');
        </script>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <img id="loadingBlocksInitial" src="<%= BASE_URL %>assets/icon-loading-blocks.svg" />
        <div id="app"></div>
        <!-- built files will be auto injected -->
        <script src="https://www.recaptcha.net/recaptcha/api.js?render=<%= VUE_APP_RECAPTCHA_SITE_KEY %>"></script>
    </body>
</html>
